<div class="main-content d-flex h-100">
    <div class="container-fluid align-self-center mw-sm">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h1 class="card-title text-center">Регистрация</h1>
                    </div>
                    <div class="card-body">
                        <p class="text-center">
                            <a [routerLink]="[ '/login' ]">Имеете аккаунт?</a>
                        </p>
                        Backend errors are here
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <fieldset>
                                <fieldset class="example-form">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Email</mat-label>
                                        <input type="email" matInput [formControl]="emailFormControl"
                                            placeholder="Ex. pat@example.com">
                                        <mat-error
                                            *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                            Please enter a valid email address
                                        </mat-error>
                                        <mat-error *ngIf="emailFormControl.hasError('required')">
                                            Email is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="Имя пользователя" formControlName="username">
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="Электронная почта" formControlName="email">
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="password" class="form-control form-control-lg" placeholder="Пароль"
                                        formControlName="password">
                                </fieldset>
                            </fieldset>
                            <button class="btn btn-md btn-info pull-right" type="submit">Зарегистрироваться</button>
                            <button class="btn btn-md btn-info">
                                <a [routerLink]="[ '/login' ]">Имеете аккаунт?</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
