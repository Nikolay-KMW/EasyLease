<div class="main-content d-flex h-100">
    <div class="container-fluid align-self-center mw-sm">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h1 class="card-title el-title text-center register-title">Войти</h1>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <fieldset>
                                <fieldset class="form-group">
                                    <mat-form-field [color]="email.valid && 'accent'">
                                        <mat-label>Электронная почта</mat-label>
                                        <input type="email" matInput [formControl]="email" value="me@example.test"
                                            autocomplete="username" placeholder="моя@почта.пример">
                                        <mat-error>
                                            <el-backend-error-message *ngIf="(backendErrors$ | async)!"
                                                [backendErrors]="(backendErrors$ | async)!"
                                                namePropertyBackendError="Email" [formControlForBackendError]="email">
                                            </el-backend-error-message>
                                        </mat-error>
                                        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                                            Пожалуйста введите корректный Email адрес
                                        </mat-error>
                                        <mat-error *ngIf="email.hasError('required')">
                                            Email <strong>обязательный</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </fieldset>
                                <fieldset class="form-group">
                                    <mat-form-field [color]="password.valid && 'accent'">
                                        <mat-label>Пароль</mat-label>
                                        <input type="password" matInput [formControl]="password"
                                            placeholder="Ваш пароль" autocomplete="current-password">
                                        <mat-error>
                                            <el-backend-error-message *ngIf="(backendErrors$ | async)!"
                                                [backendErrors]="(backendErrors$ | async)!"
                                                namePropertyBackendError="Password"
                                                [formControlForBackendError]="password">
                                            </el-backend-error-message>
                                        </mat-error>
                                        <mat-error
                                            *ngIf="!password.hasError('minLength') && !password.hasError('required') && !password.hasError('backendErrorMessage')">
                                            Пароль должен быть не меньше {{minPassword}} символов
                                        </mat-error>
                                        <mat-error *ngIf="password.hasError('required')">
                                            Пароль <strong>обязательный</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </fieldset>
                            </fieldset>
                            <div class="row justify-content-between m-1 mt-2">
                                <button class="btn-text order-sm-1 order-md-2 col-12 col-md-auto my-1 py-1"
                                    color="primary" type="submit" mat-raised-button
                                    [disabled]="(isSubmitting$ | async) || form.invalid">
                                    <fa-icon [icon]="faSpinner" size="lg" [pulse]="true" class="pr-2"
                                        *ngIf="(isSubmitting$ | async)">
                                    </fa-icon>
                                    <fa-icon [icon]="faSignInAlt" size="lg" class="pr-2" transform="grow-4">
                                    </fa-icon>
                                    Войти
                                </button>
                                <button class="btn-text order-sm-2 order-md-1 col-12 col-md-auto my-1 py-1" color="info"
                                    [routerLink]="[ '/authentication/register' ]" mat-raised-button>
                                    <fa-icon [icon]="faUserPlus" size="lg" class="pr-1">
                                    </fa-icon>
                                    Зарегистрироваться
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
